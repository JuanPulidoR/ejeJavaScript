<script>
    // el alcance de let es local, cuando se emplea el scope es indefinida
    var x = 'global'
    let y = 'global'
    console.log(this.x); // global
    console.log(this.y); // undefined

    var a = 5;
    var b = 10;
    console.log(b);
    if (a === 5) {
        let a = 4; // El alcance es dentro del bloque if
        var b = 1; // El alcance es global

        console.log(a);  // 4
        console.log(b);  // 1
    }

    console.log(a); // 5
    console.log(b); // 1
</script>

</html>
