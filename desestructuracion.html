<script>
    //Es una expresión que posibilita la extracción de datos de array
    //o de propiedades de objetos, en variables distintas

    let a, b, rest;
    [a, b] = [10, 20];

    console.log(a);
    // expected output: 10

    console.log(b);
    // expected output: 20

    [a, b, ...rest] = [10, 20, 30, 40, 50];

    console.log(rest);
// expected output: Array [30,40,50]
   ejemplo=(props)=>{
       let a,b,c,rest
       [a,b,c,...rest]=[1,2,3,4,5,6,props]

       return console.log(rest) 
   }

   ejemplo(10)

</script>
