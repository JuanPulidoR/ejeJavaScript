<script>
    //La creación de un objeto a menudo comienza con la definición e iniciación de una variable

    var persona = {

        bio: function () {

    //console.log(persona.nombre);

    //La palabra clave this se refiere al objeto actual en el que se está escribiendo el código, 
    //por lo que en este caso this es equivalente a la persona.
    //al parecer el this se usa dentro del obj o la función
    // La función tiene un objeto dentro, con 2 métodos.
    //Lo pase a arrow funtion, el parámetro es name
    createNewPerson = (name) => {
        var obj = {};
        obj.name = name;
        obj.greeting = function () {
            alert('Hi! I\'m ' + this.name + '.');
        };
        return obj;
    }
    //No se puede hacer arrow funtion
    function Person(name) {
        this.name = name;
        this.greeting = function () {
            alert('Hi! I\'m ' + this.name + '.');
        };
    }
