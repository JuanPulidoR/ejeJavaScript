<!DOCTYPE html>

    <title>Spread Operator</title>
</head>

<body>

</body>
<script>
    // Sread operator 
    // El operador de propagación spread operator permite que una expresión sea expandida en situaciones donde se esperan múltiples argumentos(llamadas a funciones) o múltiples elementos(arrays literales).
    // agrega de una manera más sencilla 
    var arr1 = [0, 1, 2];
    var arr2 = [3, 4, 5];

    console.log(arr1);
    arr1.push(...arr2);

    console.log(arr1);
    hola = () => [11]
    a = hola()
    arr1.push(...a)
    console.log(arr1);

</script>


</html>
